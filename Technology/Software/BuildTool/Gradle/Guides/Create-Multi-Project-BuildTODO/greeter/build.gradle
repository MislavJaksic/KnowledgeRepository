plugins {
    id 'groovy'
    id 'java'
    id 'application'
}

dependencies {
    compile project(':greeting-library')
    
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4', {
        exclude module: 'groovy-all'
    }
}

distZip {
    from project(':docs').asciidoctor, { 
        into "${project.name}-${version}"
    }
}
distTar {
    from project(':docs').asciidoctor, {
        into "${project.name}-${version}"
    }
}

mainClassName = 'greeter.Greeter'
