class Greeting extends DefaultTask {  
  String message 
  String recipient

  @TaskAction 
  void sayGreeting() {
    println "${message}, ${recipient}!" 
  }
}

tasks.register("hello", Greeting) { 
  group = "Example"
  description = "Produce an example output"
  message = "Hello" 
  recipient = "World"
}

tasks.register("hi", Greeting) { 
  group = "Example"
  description = "Produce another output"
  message = "Hi" 
  recipient = "World"
}
